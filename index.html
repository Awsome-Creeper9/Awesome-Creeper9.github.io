        <style>

    </body>
    <script>
        document.getElementById("discord").addEventListener("click", function (e) {
            const textToCopy = document.getElementById("copiedText");
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy.textContent;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            const copySuccess = document.createElement('p');
            copySuccess.id = "copySuccess"
            copySuccess.innerHTML = "Copied to Clipboard"
            document.body.appendChild(copySuccess);
            copySuccess.style.left = e.pageX + "px";
            copySuccess.style.top = e.pageY + "px";
            setTimeout(function () {document.body.removeChild(copySuccess)}, 1000)
        })

        let darkmode = document.getElementById("darkmode")
        let lightmode = document.getElementById("lightmode")
        let theme = document.getElementById("themesheet")
        let hasThemeCookie;

        darkmode.addEventListener("click", function () {
            document.cookie = "mode=dark"
        })
        lightmode.addEventListener("click", function () {
            document.cookie = "mode=light"
        })

        setInterval(function () {
            for (let i = 0; i < document.cookie.length; i++) {
                if (document.cookie[i]+document.cookie[i+1]+document.cookie[i+5]+document.cookie[i+6] === 'moda'){
                    darkmode.style.display = 'none'
                    lightmode.style.display = 'unset'
                    hasThemeCookie = true
                    theme.setAttribute('href', 'styles/frontpage-css.css')
                }
                else if (document.cookie[i]+document.cookie[i+1]+document.cookie[i+5]+document.cookie[i+6] === 'moli'){
                    darkmode.style.display = 'unset'
                    lightmode.style.display = 'none'
                    hasThemeCookie = true
                    theme.setAttribute('href', 'styles/frontpage-css-light.css')
                }
            }
            if (!hasThemeCookie) {
                document.cookie = "mode=dark"
            }
        }, 1000/50)
    </script>
</html>
