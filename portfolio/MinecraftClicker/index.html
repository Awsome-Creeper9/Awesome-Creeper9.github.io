<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minecraft Clicker | Awsome_Creeper9</title>
    <link rel="icon" type="image/x-icon" href="/WebPageImages/favicon.png">
</head>
<style>
    @font-face {
        src: url(images/Minecraft.otf);
        font-family: mcfont;
    }
    * {
        font-family: mcfont;
    }
    body {
        background-image: url(images/cherry_grove.png);
        background-size: 100%;
        background-repeat: no-repeat;
    }
    #title {
        position: absolute;
        background-image: url("images/title.png");
        background-size: 100%;
        width: 1084px;
        height: 292px;
        left: calc(50% - 542px);
        top: calc(20% - 146px);
        z-index: 1000;
    }
    #main-menu-buttons {
        position: absolute;
        width: 600px;
        left: calc(50% - 300px);
        top: calc(50% - 30px);
        z-index: 1000;
        font-size: xx-large;
        user-select: none;

        #start-game {
            width: 600px;
            height: 60px;
            background-image: url("images/unpressed_button.png");
            background-size: 100%;
            color: white;
            text-align: center;
            line-height: 60px;
            margin-bottom: 10px;
            cursor: pointer;

            &:hover {
                background-image: url("images/pressed_button.png");
            }
        }
        #settings {
            width: 600px;
            height: 60px;
            background-image: url("images/unpressed_button.png");
            background-size: 100%;
            color: white;
            text-align: center;
            line-height: 60px;
            margin-bottom: 10px;
            cursor: pointer;

            &:hover {
                background-image: url("images/pressed_button.png");
            }
        }
    }
    #mini-title {
        position: absolute;
        background-image: url("images/title.png");
        background-size: 100%;
        width: 258px;
        height: 69px;
        left: calc(50% - 129px);
        visibility: hidden;
    }
    #board {
        width: 1500px;
        height: 750px;
        background-color: black;
        position: absolute;
        left: calc(50% - 750px);
        top: calc(50% - 375px);
        border: white 2px solid;
        visibility: hidden;
    }
    #box {
        width: 100px;
        height: 100px;
        background-color: green;
        position: absolute;
        left: 0;
        top: 0;
        transition: .2s;
        visibility: hidden;
    }
    #info-box {
        position: absolute;
        left: 0;
        top: 0;
        color: white;
    }
</style>
<body>
    <div id="title"></div>
    <div id="main-menu-buttons">
        <div id="start-game" onclick="levelSet(1)">Start Game</div>
        <div id="settings">Settings</div>
    </div>
    <div id="mini-title"></div>
    <div id="board" onclick="boardClick()"></div>
    <div id="box" onmousedown="boxClick()"></div>
    <div id="info-box">
        <p id="player-health">Player Health: 20/20</p>
        <p id="enemy-health">Enemy Health: 20/20</p>
    </div>
</body>
<script>

    ///////////////////////////////////////
    // STARTING VARIABLES / DECLARATIONS //
    ///////////////////////////////////////

    let ClientWidth = window.innerWidth;
    let ClientHeight = window.innerHeight;
    const board = document.getElementById('board');
    const box = document.getElementById('box');
    let boardObj = {
        left: 0,
        right: 0,
        bottom: 0,
        top: 0
    }
    boardObj.left = (ClientWidth / 2) - (1500 / 2);
    boardObj.right = (ClientWidth / 2) + (1500 / 2);
    boardObj.top = (ClientHeight / 2) - (750 / 2);
    boardObj.bottom = (ClientHeight / 2) + (750 / 2);
    let boxObj = {
        x: 500,
        y: 500,
        width: 100,
        height: 100,
        speedX: 10,
        speedY: 10,
        pathType: "linear",
    }

    let playerHealth = 20;
    let enemyHealth = 20;
    let maxPlayerHealth = 20;
    let maxEnemyHealth = 20;

    let level = 0;

    /////////////////////
    // UPDATE FUNCTION //
    /////////////////////

    setInterval(update, 1000 / 20)
    function update() {
        handleResize()

        switch (boxObj.pathType) {
            case "linear":
                boxObj.x += boxObj.speedX;
                boxObj.y += boxObj.speedY;
                box.style.left = boxObj.x + "px";
                box.style.top = boxObj.y + "px";
                break;
            case "sin":
                boxObj.x += boxObj.speedX;
                boxObj.y = (Math.sin(boxObj.x / 100) * 250) + ((ClientHeight / 2) - 50);
                box.style.left = boxObj.x + "px";
                box.style.top = boxObj.y + "px";
                break;
                box.style.left = boxObj.x + "px";
                box.style.top = boxObj.y + "px";
                break;
            case "quadratic":
                boxObj.x += boxObj.speedX;
                boxObj.y = ((boxObj.x - ((ClientWidth / 2) - 50)) ** 2) / 900 + boardObj.top;
                box.style.left = boxObj.x + "px";
                box.style.top = boxObj.y + "px";
                break;
            default:
                boxObj.x += boxObj.speedX;
                boxObj.y += boxObj.speedY;
                box.style.left = boxObj.x + "px";
                box.style.top = boxObj.y + "px";
                console.error("Invalid path type");
                break;
        }

        box.style.width = boxObj.width + "px";
        box.style.height = boxObj.height + "px";

        document.getElementById("player-health").innerHTML = `Player Health: ${playerHealth} / ${maxPlayerHealth}`;
        document.getElementById("enemy-health").innerHTML = `Enemy Health: ${enemyHealth} / ${maxEnemyHealth}`;

        if (enemyHealth <= 0) {
            increaseLevel();
        }

        collisionCheck();

        if (level === 0) {
            box.style.visibility = "hidden";
            board.style.visibility = "hidden";
            document.getElementById("mini-title").style.visibility = "hidden";
            document.getElementById("title").style.visibility = "visible";
            document.getElementById("main-menu-buttons").style.visibility = "visible";
        }
        else if (level == -1) {
            box.style.visibility = "hidden";
            board.style.visibility = "hidden";
            document.getElementById("mini-title").style.visibility = "hidden";
            document.getElementById("title").style.visibility = "hidden";
            document.getElementById("main-menu-buttons").style.visibility = "hidden";
        }
        else if (level === -2) {
            box.style.visibility = "hidden";
            board.style.visibility = "hidden";
            document.getElementById("mini-title").style.visibility = "hidden";
            document.getElementById("title").style.visibility = "hidden";
            document.getElementById("main-menu-buttons").style.visibility = "hidden";
        }
        else {
            box.style.visibility = "visible";
            board.style.visibility = "visible";
            document.getElementById("mini-title").style.visibility = "visible";
            document.getElementById("title").style.visibility = "hidden";
            document.getElementById("main-menu-buttons").style.visibility = "hidden";
        }
    }

    /////////////////////////////////////////
    // HELPER FUNCTIONS AND EVENT HANDLERS //
    /////////////////////////////////////////

    function boxClick() {
        console.log("clicked")
        enemyHealth--
    }

    function boardClick() {
        console.log("misclicked")
        playerHealth--
    }

    function handleResize() {
        ClientWidth = window.innerWidth;
        ClientHeight = window.innerHeight;
        boardObj.left = (ClientWidth / 2) - (1500 / 2);
        boardObj.right = (ClientWidth / 2) + (1500 / 2);
        boardObj.top = (ClientHeight / 2) - (750 / 2);
        boardObj.bottom = (ClientHeight / 2) + (750 / 2);
    }

    function collisionCheck() {
        if (boxObj.x + boxObj.width > boardObj.right) {
            boxObj.x = boardObj.right - boxObj.width;
            boxObj.speedX *= -1;
        }
        else if (boxObj.x < boardObj.left) {
            boxObj.x = boardObj.left;
            boxObj.speedX *= -1;
        }
        if (boxObj.y + boxObj.height > boardObj.bottom) {
            boxObj.y = boardObj.bottom - boxObj.height;
            boxObj.speedY *= -1;
        }
        else if (boxObj.y < boardObj.top) {
            boxObj.y = boardObj.top;
            boxObj.speedY *= -1;
        }
    }

    function increaseLevel() {
        level++
        boxObj.x = 0;
        boxObj.y = 0;

        switch (level) {
            case 0:
                break;
            case 1:
                boxObj.pathType = "linear"
                boxObj.speedX = 10;
                boxObj.speedY = 10;
                boxObj.height = 100;
                boxObj.width = 100;
                maxEnemyHealth = 20;
                break;
            case 2:
                boxObj.pathType = "linear"
                boxObj.speedX = 20;
                boxObj.speedY = 20;
                boxObj.height = 100;
                boxObj.width = 100;
                maxEnemyHealth = 30;
                break;
            case 3:
                boxObj.pathType = "linear"
                boxObj.speedX = 30;
                boxObj.speedY = 30;
                boxObj.height = 100;
                boxObj.width = 100;
                maxEnemyHealth = 40;
                break;
            case 4:
                boxObj.pathType = "sin"
                boxObj.speedX = 10;
                boxObj.speedY = 10;
                boxObj.height = 100;
                boxObj.width = 100;
                maxEnemyHealth = 20;
                break;
            case 5:
                boxObj.pathType = "sin"
                boxObj.speedX = 10;
                boxObj.speedY = 10;
                boxObj.height = 50;
                boxObj.width = 50;
                maxEnemyHealth = 30;
                break;
            default:
                level = 1;
                break;
        }
        enemyHealth = maxEnemyHealth;
    }

    function levelSet(num) {
        level = num;
    }
</script>
</html>
