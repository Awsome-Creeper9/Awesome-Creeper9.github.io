<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920">
    <title>Minecraft Clicker | Awsome_Creeper9</title>
    <link rel="icon" type="image/x-icon" href="/WebPageImages/favicon.png">
</head>
<style>
    @font-face {
        src: url(images/Minecraft.otf);
        font-family: mcfont;
    }
    * {
        font-family: mcfont;
    }
    body {
        background-image: url(images/cherry_grove.png);
        background-size: 100%;
        background-repeat: no-repeat;
    }
    #title {
        position: absolute;
        background-image: url("images/title.png");
        background-size: 100%;
        width: 1084px;
        height: 292px;
        left: calc(50% - 542px);
        top: calc(20% - 146px);
        z-index: 1000;
    }
    #main-menu-buttons {
        position: absolute;
        width: 600px;
        left: calc(50% - 300px);
        top: calc(50% - 45px);
        z-index: 1000;
        font-size: xx-large;
        user-select: none;

        #start-game, #settings, #how-to-play {
            width: 600px;
            height: 60px;
            background-image: url("images/unpressed_button.png");
            background-size: 100%;
            color: white;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            &:hover {
                background-image: url("images/pressed_button.png");
            }
        }
    }
    #mini-title {
        position: absolute;
        background-image: url("images/title.png");
        background-size: 100%;
        width: 258px;
        height: 69px;
        left: calc(50% - 129px);
        visibility: hidden;
    }
    #board {
        width: 1500px;
        height: 750px;
        background-color: black;
        background-blend-mode: darken;
        position: absolute;
        left: calc(50% - 750px);
        top: calc(50% - 375px);
        border: white 2px solid;
        visibility: hidden;
    }
    #box {
        width: 100px;
        height: 100px;
        background-color: green;
        position: absolute;
        left: 0;
        top: 0;
        transition: .2s;
        visibility: hidden;
    }
    #info-box {
        position: absolute;
        left: 0;
        top: 0;
        color: white;
    }
    p {
        filter: drop-shadow(3.5px 3.5px 0px #353535);
        margin-block-start: 15px;
        margin-block-end: 15px;
        /* SCREW THE USER AGENT STYLESHEET */
    }
    splash {
        text-align: center;
        rotate: -25deg;
        position: absolute;
        z-index: 1000;
        color: yellow;
        left: calc(50% + 90px);
        top: calc(20% - 10px);
        filter: drop-shadow(3.5px 3.5px 0px #505035);
        max-width: 750px;
        min-width: 500px;
        overflow-x: visible;
    }
    #information {
        color: white;
    }
    #disclaimer {
        position: absolute;
        bottom: 0;
        left: 20px;
        color: white;
        font-size: x-large;
    }
</style>
<body>
    <div id="title"></div>
    <splash id="splash"></splash>
    <div id="main-menu-buttons">
        <div id="start-game" onclick="increaseLevel()"><p>Start Game</p></div>
        <div id="settings" onclick="setLevel(-1)"><p>Settings</p></div>
        <div id="how-to-play" onclick="setLevel(-2)"><p>How to Play</p></div>
    </div>
    <div id="mini-title"></div>
    <div id="board" onmousedown="boardClick()">
        <div id="information">
            <div id="settings-info">
                <p>Settings: Empty atm</p>
            </div>
            <div id="how-to-play-info">
                <p>How to Play: Empty atm</p>
            </div>
        </div>
    </div>
    <div id="box" onmousedown="boxClick()"></div>
    <div id="info-box">
        <p id="player-health">Player Health: 20/20</p>
        <p id="enemy-health">Enemy Health: 20/20</p>
    </div>
    <div id="disclaimer"><p>Minecraft Clicker is not affiliated with nor endorsed by Microsoft or Mojang Studios.</p></div>
</body>
<script src="scripts/splashes.js"></script>
<script>
    ///////////////////////////////////////
    // STARTING VARIABLES / DECLARATIONS //
    ///////////////////////////////////////

    let levelData;
    fetch("scripts/levelData.json").then(response => response.json()).then(data => {levelData = data;});

    let ClientWidth = window.innerWidth;
    let ClientHeight = window.innerHeight;
    const board = document.getElementById('board');
    const box = document.getElementById('box');
    let boardObj = {
        left: 0,
        right: 0,
        bottom: 0,
        top: 0
    }
    boardObj.left = (ClientWidth / 2) - (1500 / 2);
    boardObj.right = (ClientWidth / 2) + (1500 / 2);
    boardObj.top = (ClientHeight / 2) - (750 / 2);
    boardObj.bottom = (ClientHeight / 2) + (750 / 2);

    let boxObj = {
        x: 500,
        y: 500,
        width: 100,
        height: 100,
        speedX: 10,
        speedY: 10,
        pathType: "linear",
        maxEnemyHealth: 20
    }

    let playerHealth = 20;
    let enemyHealth = 20;
    let maxPlayerHealth = 20;

    let level = 0;

    /////////////////////
    // UPDATE FUNCTION //
    /////////////////////

    setInterval(update, 1000 / 20)
    function update() {
        handleResize()

        switch (boxObj.pathType) {
            case "linear":
                boxObj.x += boxObj.speedX;
                boxObj.y += boxObj.speedY;
                box.style.left = boxObj.x + "px";
                box.style.top = boxObj.y + "px";
                break;
            case "sin":
                boxObj.x += boxObj.speedX;
                boxObj.y = (Math.sin(boxObj.x / 100) * 250) + ((ClientHeight / 2) - 50);
                box.style.left = boxObj.x + "px";
                box.style.top = boxObj.y + "px";
                break;
                box.style.left = boxObj.x + "px";
                box.style.top = boxObj.y + "px";
                break;
            case "quadratic":
                boxObj.x += boxObj.speedX;
                boxObj.y = ((boxObj.x - ((ClientWidth / 2) - 50)) ** 2) / 900 + boardObj.top;
                box.style.left = boxObj.x + "px";
                box.style.top = boxObj.y + "px";
                break;
            default:
                boxObj.x += boxObj.speedX;
                boxObj.y += boxObj.speedY;
                box.style.left = boxObj.x + "px";
                box.style.top = boxObj.y + "px";
                console.error("Invalid path type");
                break;
        }

        box.style.width = boxObj.width + "px";
        box.style.height = boxObj.height + "px";

        document.getElementById("player-health").innerHTML = `Player Health: ${playerHealth} / ${maxPlayerHealth}`;
        document.getElementById("enemy-health").innerHTML = `Enemy Health: ${enemyHealth} / ${boxObj.maxEnemyHealth}`;

        if (enemyHealth <= 0) {
            increaseLevel();
        }

        collisionCheck();

        if (level === 0) {
            box.style.visibility = "hidden";
            board.style.visibility = "hidden";
            document.getElementById("mini-title").style.visibility = "hidden";
            document.getElementById("title").style.visibility = "visible";
            document.getElementById("main-menu-buttons").style.visibility = "visible";
            document.getElementById("splash").style.display = "unset";
            document.getElementById("disclaimer").style.visibility = "visible";
            document.getElementById("information").style.visibility = "hidden";
            scaleSplash();
        }
        else if (level > 0) {
            box.style.visibility = "visible";
            board.style.visibility = "visible";
            document.getElementById("mini-title").style.visibility = "visible";
            document.getElementById("title").style.visibility = "hidden";
            document.getElementById("main-menu-buttons").style.visibility = "hidden";
            document.getElementById("splash").style.display = "none";
            document.getElementById("disclaimer").style.visibility = "hidden";
            board.style.backgroundSize = 'unset';
            document.getElementById("information").style.visibility = "hidden";
        }
        else if (level < 0) {
            box.style.visibility = "hidden";
            document.getElementById("title").style.visibility = "hidden";
            document.getElementById("main-menu-buttons").style.visibility = "hidden";
            document.getElementById("splash").style.display = "none";
            document.getElementById("disclaimer").style.visibility = "hidden";
            document.getElementById("information").style.visibility = "visible";
            if (level == -1) { // Settings
                board.style.visibility = "visible";
                document.getElementById("mini-title").style.visibility = "visible";
                board.style.background = 'url("images/dirt.png"), #00000088';
                board.style.backgroundSize = '75px';
                document.getElementById("settings-info").style.display = "unset";
                document.getElementById("how-to-play-info").style.display = "none";
            }
            else if (level === -2) { // How to play
                board.style.visibility = "visible";
                document.getElementById("mini-title").style.visibility = "visible";
                board.style.background = 'url("images/dirt.png"), #00000088';
                board.style.backgroundSize = '75px';
                document.getElementById("settings-info").style.display = "none";
                document.getElementById("how-to-play-info").style.display = "unset";
            }
            else if (level === -3) { // Dead

            }
            else if (level === -4) { // Win

            }
        }
    }

    function boxClick() {
        console.log("clicked")
        enemyHealth--
    }

    function boardClick() {
        if (level > 0) {
            console.log("misclicked")
            playerHealth--
        }
    }

    function handleResize() {
        ClientWidth = window.innerWidth;
        ClientHeight = window.innerHeight;
        boardObj.left = (ClientWidth / 2) - (1500 / 2);
        boardObj.right = (ClientWidth / 2) + (1500 / 2);
        boardObj.top = (ClientHeight / 2) - (750 / 2);
        boardObj.bottom = (ClientHeight / 2) + (750 / 2);
    }

    function collisionCheck() {
        if (boxObj.x + boxObj.width > boardObj.right) {
            boxObj.x = boardObj.right - boxObj.width;
            boxObj.speedX *= -1;
        }
        else if (boxObj.x < boardObj.left) {
            boxObj.x = boardObj.left;
            boxObj.speedX *= -1;
        }
        if (boxObj.y + boxObj.height > boardObj.bottom) {
            boxObj.y = boardObj.bottom - boxObj.height;
            boxObj.speedY *= -1;
        }
        else if (boxObj.y < boardObj.top) {
            boxObj.y = boardObj.top;
            boxObj.speedY *= -1;
        }
    }

    function increaseLevel() {
        level++

        boxObj = levelData[level];
        enemyHealth = boxObj.maxEnemyHealth;
    }

    function setLevel(num) {
        level = num;
        if (level > 0) {
            boxObj = levelData[level];
            enemyHealth = boxObj.maxEnemyHealth;
        }
    }
</script>
</html>
