<style>
    body {
        background: #505050;
    }
    .cell {
        width: 45px;
        height: 45px;
        position: absolute;
        background: #000;
        border: #555 1px solid;
    }
    #board {
        border: #fff 1px solid;
        width: calc(10 * 45px + 2px);
        height: calc(20 * 45px + 2px);
        position: absolute;
        left: calc(50% - (10 * 45px) / 2);
    }
</style>
<body>
    <button id="rando">Random Piece</button>
    <div id="board"></div>
</body>
